---
layout: default
title: Reflusso Grafico
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><h3><a href="{{ post.url }}">{{ post.title }}</a> <span>- {{ post.date | date_to_string }}</span></h3>
        <p>{{ post.excerpt }}</p>
        <hr>
      </li>
    {% endfor %}
  </ul>
</div>
